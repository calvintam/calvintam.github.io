title:            "Calvin Tam's Blog"
description:      Stream of thoughts about software engineering, technology and learning in general
baseurl:          http://www.calvintam.me
logo_name:        Calvin Tam

# Owner/author information
owner:
    name: Calvin Tam
    avatar:   avatar.jpg     
    bio:        "Software engineer from Sydney, Australia"
    # Social networking links used in footer. Update and remove as you like.
    email:      calvintamblog+official@gmail.com
    twitter:  calvinyhtam
    github: calvintam        
    linkedin: calvinyhtam
    # For Google Authorship https://plus.google.com/authorship
    google_plus: 

# Analytics and webmaster tools stuff goes here
google_analytics:  
google_verify:

# Links to include in top navigation
# For external links add external: true
links:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    
future:      true
highlighter: pygments
markdown:    redcarpet

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

# Amount of posts to show on home page
#paginate: 3

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

activate: syntax
include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "test", "spec", "README.md", "Gruntfile.js", "package.json", "node_modules"]
