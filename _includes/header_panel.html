<header class="clearfix">
  <span><a href="/">{{ site.logo_name }}</a></span>
  <h1>{{ page.site_section }}</h1>
  <nav>
    <a href="http://github.com/{{ site.owner.github }}" target="_blank">
      <i class="fa fa-github-square fa-3x"></i>
    </a>
    <a href="http://linkedin.com/in/{{ site.owner.linkedin }}" target="_blank">
      <i class="fa fa-linkedin-square fa-3x"></i>
    </a>
    <a href="http://twitter.com/{{ site.owner.twitter }}" target="_blank">
      <i class="fa fa-twitter-square fa-3x"></i>
    </a>
    <a href="/feed.xml" target="_blank">
      <i class="fa fa-rss-square fa-3x"></i>
    </a>
    <a href="mailto:{{ site.owner.email }}" target="_blank">
      <i class="fa fa-envelope-square fa-3x"></i>
    </a>
  </nav>
</header>
