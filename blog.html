---
layout: blog_index
permalink: /blog/
title: Blog
description: "An archive of blog posts."
site_section: Blog
---

{% for post in site.posts %}
  <ul id="cbp-ntaccordion" class="cbp-ntaccordion">
    <li>
      <h3 class="cbp-nttrigger">
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">
          <i class="fa fa-arrow-right"></i>
          {{ post.title }}
        </a>
      </h3>
    </li>
  </ul>
{% endfor %}
